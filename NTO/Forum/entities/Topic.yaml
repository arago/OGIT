- Entity:
    id:   "http://www.purl.org/ogit/Forum/Topic"
    name: "Topic"
    description: |
        A Topic is a SubForum with a specific topic associated. Use to divide forums into
        sub-forums. However the entity is general enough to be used for anything that has
        a given subject.

    valid-from: "2015-04-27"
    valid-until:
    creator: "cwalker@arago.de"
    deleter:
    created:  "2015-04-27"
    modified: "2015-04-27"
    admin-contact: "arago GmbH"
    tech-contact: "arago GmbH"
    scope: "NTO"
    parent: "http://www.purl.org/ogit/Global"
    history:
      - id: 1
        date: "2015-04-27"
        description: "Initial Creation"
        modified-by: "cwalker@arago.de"

    attributes:
      any: true
      mandatory:
        - "http://www.purl.org/ogit/title"
        - "http://www.purl.org/ogit/description"
      optional:
        - "http://www.purl.org/ogit/accessControl"
